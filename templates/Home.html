
{% extends "base.html" %}
{% block title %}Report{% endblock %}

{% block indexPage%} <a id="navbarText2"class="navbar-brand" href="{{ url_for('filterData') }}">Filter</a>{%endblock%}


{% block page_content %}


<div class="page-header">
    <h1 style="color:silver;">Latest</h1>
</div>
<br/>
<div class="container">
<div class="table-responsive" >
{% if  results %}
 <table class="table table-bordered">
  <thead>
    <tr>
      <th width="10" height="20">Sl No:</th>
      <th width="30" height="20">Date / Time</th>
      <th width="20" height="20">Level</th>
    </tr>
  </thead>
    <tbody>

      <tr>
        <th >1</th>

        <th >{{ results[0][2] }}</th>
        <th >{{ results[0][1] }}</th> 

      </tr>
	
    </tbody>
  </table>
  </div>
</div>

<div class="page-header">
  <h2 style="color:silver;">Diesel Level</h2>
<form action="" align="right">


<select name="filter">
<option value="2h">2 Hours</option>
<option value="1h">1 Hour</option>
<option value="30m">30 Mins</option>
</select>
&emsp;<input type="submit">
</form>
</div>
<br/>

                    
<iframe src="{{url_for('.static', filename='table.html')}}" width="100%" height="auto"></iframe>
{% else %}
<p><b>The table is empty</b></p>
{%endif%}

{% endblock %}
